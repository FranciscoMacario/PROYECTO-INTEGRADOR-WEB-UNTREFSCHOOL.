<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style/form-style.css">
    <title>Web Face | Formulario</title>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <ul>
                <a href="./index.html">
                    <li>Volver al inicio</li>
                </a>
            </ul>
        </nav>
    </header>
    <main>
        <section class="cuerpo">
            <div class="form-cont">
                <form action="https://formsubmit.co/f9e71960bd318bc2b52cafbaaa04de32" method="POST" class="form">
                    <div class="parent-f">
                        <div class="child-f">
                            <p type="Nombre"><input type="text" placeholder="Nombre" name="" required="required"></p>
                            <p type="Apellido"><input type="text" placeholder="Apellidos" name="" required="required"></p>
                        </div>
                        <div class="child-f">
                            <p type="E-mail:"><input type="email" placeholder="Ingresa tu e-mail" name="" required="required"></p>
                            <p type="Telefono:"><input type="tel" placeholder="Ingresa tu teléfono" pattern="{10}[0-9]" name=""></p>
                        </div>
                        <div class="child-f-2">
                            <p type=""><textarea type="" placeholder="Tienes experiencia en programación? Cuentanos..." name="" class="mensaje"></textarea></p>
                            <button class="btn-enviar" role="button">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
